<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <section class="grid-box">
        <div class="img-card">
          <div class="overlay"></div>
        </div>
        <div class="grid-interno">
          <p class="paragraph">
            Get <span>insights</span> that help your bussiness grow.
          </p>
          <p class="text">
            Discover the benefits of data analyticts and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul>
            <li class="padding_right">
              <div class="number_data">10k+</div>
              <div class="text2">companies</div>
            </li>

            <li class="padding_right">
              <div class="number_data">314</div>
              <div class="text2">templates</div>
            </li>

            <li>
              <div class="number_data">12M+</div>
              <div class="text2">queries</div>
            </li>
          </ul>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gab-Off</a>.
      </div>
    </div>
  </body>
</html>
