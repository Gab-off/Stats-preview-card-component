<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <header></header>
    <div class="content">
      <article>
        <div class=card-container>

          <p class="paragraph">Get <span>insights</span> that help your bussiness grow.</p>
          <p class="text">Discover the benefits of data analyticts and make betrter decisions regarding revenue, customer exeprience, and overall efficiency.</p>
        </div>
        <div class="footer">
          <div class="block1">
            <ul>
              <li class="numbers">10k+</li>
              <li>companies</li>
            </ul>
          </div>

          <div class="block2">
            <ul>
              <li class="numbers">314</li>
              <li>templates</li>
            </ul>
          </div>

          <div class="block3">
            <ul>
              <li class="numbers">12M+</li>
              <li>queries</li>
            </ul>
          </div>
        </div>
      </article>

      <aside>
        <div class="color-overlay"></div>
      </aside>

    </div>

    

    <footer></footer>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
